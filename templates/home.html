<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./home.css"> -->
    <title>Web App</title>
    <style>
        /* home.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f6;
    color: #333;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #34495e;
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 20px;
}

form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto 20px auto;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    color: #2c3e50;
}

form input[type="number"],
form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
}

form input[type="submit"] {
    background-color: #2980b9;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s;
}

form input[type="submit"]:hover {
    background-color: #3498db;
}

h2 {
    text-align: center;
    font-size: 2em;
    color: #34495e;
    margin-top: 40px;
}

p {
    text-align: center;
    font-size: 1.5em;
    color: #16a085;
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1>House Price Prediction</h1>

    <form method="post" action="/predict">
        <label>No of Bedrooms</label>
        <input type="number" name="bedrooms"><br><br>

        <label>No of Bathrooms</label>
        <input type="number" name="bathrooms"><br><br>

        <label>Location</label>
        <select name="location">
            <option value="0">Benz Circle</option>
            <option value="1">Enikepadu</option>
            <option value="2">Gannavaram</option>
            <option value="3">Gollapudi</option>
            <option value="4">Gunadala</option>
            <option value="5">Kankipadu</option>
            <option value="6">Payakapuram</option>
            <option value="7">Penamaluru</option>
            <option value="8">Poranki</option>
            <option value="9">Rajarajeswari Peta</option>
            <option value="10">Vidhyadharpuram</option>
        </select><br><br>

        <label>Area (in sqft)</label>
        <input type="number" name="area"><br><br>

        <label>Property Status</label>
        <select name="status">
            <option value="0">New</option>
            <option value="1">Ready to move</option>
            <option value="2">Resale</option>
            <option value="3">Under Construction</option>
        </select><br><br>

        <label>Direction of Facing</label>
        <select name="facing">
            <option value="0">Not Mentioned</option>
            <option value="1">East</option>
            <option value="2">NorthEast</option>
            <option value="3">West</option>
        </select><br><br>

        <label>Type of Property</label>
        <select name="type">
            <option value="0">Apartment</option>
            <option value="1">Independent Floor</option>
            <option value="2">Independent House</option>
            <option value="3">Residential Plot</option>
        </select><br><br>

        <input type="submit" value="Predict">
        
    </form>

    <h2> House Price Prediction Result </h2>
    <p> Predicted House Price : â‚¹ {{ prediction }} Lakhs</p>
    
</body>
</html>
